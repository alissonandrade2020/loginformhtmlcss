<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/mobile.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,100&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <title>camp.in</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-logo">
        <img class="logo-cima" src="assets/favicon.ico" alt="" />
        <h1 class="text-logo">camp.in</h1>
      </div>

      <div class="center">
        <div class="center-2">
          <div class="logo-titulo">
            <img class="logo-acess" src="assets/log-in.svg" alt="" />
            <h1 class="primary-text">Faça seu login</h1>
          </div>
          <h4 class="primary-text">Entre com suas informações de cadastro.</h4>
          <form>
            <div class="input-group">           
              <div class="input-box">
                  <label for="email">E-mail</label>
                  <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
              </div>             

              <div class="input-box">
                  <label for="password">Senha</label>
                  <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
              </div>

              <div class="gender-input">      
               <label class="container1">
                <input type="checkbox" />
                <span class="check"></span>
                <p class="primary-text">Lembre-me</p></label>
                
              <div>
                <p class="text2-yellow">
                  Esqueci minha senha
                </p>
              </div>
              </div>
            </div>
            
            <div class="login-button">
              <button><a href="#">Entrar</a></button>
            </div>
            <p class="text-register">
              Não tem uma conta? <a href="#"><b class="text-yellow">Registre-se</b></a>
            </p>
          </form>
        </div>
      </div> 
      </div>
      <img class="logo-right" src="assets/side-image.jpg" alt="" />
    </div>
  </body>
</html>
